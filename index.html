<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Jurassic World OOP</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Jersey+10&display=swap" rel="stylesheet">
    <script defer type="module" src="js/main.js"></script>
</head>

<body>
    <section class="title-section">
        <div class="title-zone">
            <h1>JURASSIC WORLD</h1>
            <h2>Isla Nublar</h2>
        </div>

        <div class="logo">
            <img src="images/jurassic-world-seeklogo.png" alt="Jurrassic World logo">
        </div>
    </section>

    <section class="dino-selection">
        <ul>
            <li>
                <img src="images/Jurassic icons_ankylosaurus.svg" alt="outline of anklosaurus inside of a circle">
            </li>
            <li>
                <img src="images/Jurassic icons_apatosaurus.svg" alt="outline of anklosaurus inside of a circle">
            </li>
            <li>
                <img src="images/Jurassic icons_baryonyx.svg" alt="outline of anklosaurus inside of a circle">
            </li>
            <li>
                <img src="images/Jurassic icons_edomtosaurus.svg" alt="outline of anklosaurus inside of a circle">
            </li>
        </ul>
    </section>

    <section class="card-display">
        <div>
            <img class="dino-icon" src="images/Jurassic icons_ankylosaurus.svg" alt="outline of anklosaurus inside of a circle">
            <h3>Anklosaurus</h3>
        </div>
        <div class="dino-info">
            <div class="dino-card-details">
            <p><span>Height</span></p>
            <p><span>length</span></p>
            <p><span>Diet</span></p>
            <p><span>Personality Traits</span></p>
            <p><span>Pronunciation</span></p>
            <p><span>Sound</span></p>
            <img>
        </div>
        </div>
        <p class="fun-fact">fun fact about this silly little dino guy that does whatever he wanna do cause he don't know better</p>

    </section>

    <section>
        <h1 class="hidden">Region selection area and logo</h1>
        <h2 class="funky-text">Region Selection</h2>
    </section>
  </body>
</html>
